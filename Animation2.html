<!DOCTYPE html>
<html>
<title>Task 29 CSS Animations Property..</title>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: anyname 5s infinite;
        }
        
        @keyframes anyname {
            from {
                left: 0px;
            }
            to {
                left: 200px;
            }
        }
    </style>
</head>

<body>
    <div></div>


</body>

</html>
